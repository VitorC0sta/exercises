<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="container">
        <header>
            <h1>Sign Up</h1>
            <ul>
                <li>Fields can not be empty.</li>
                <li>Username must be characters and/or numbers.</li>
                <li>Username must have beetwen 6 and 12 characters. </li>
                <li>Password mus have beetwen 6 and 12 characters.</li>
            </ul>
        </header> 
        <section class="container-form">
            <form action="/" method="POST" class="formulary">
                <input class="input-model" type="text" name="input-name" id="input-name" placeholder="Name">
                <input class="input-model" type="text" name="input-surname" id="input-surname" placeholder="Surname">
                <input class="input-model" type="text" name="input-cpf" id="input-cpf" placeholder="CPF">
                <input class="input-model" type="text" name="input-username" id="input-username" placeholder="Username">
                <input class="input-model" type="password" name="input-password" id="input-password" placeholder="Password">
                <input class="input-model" type="password" name="input-repassword" id="input-repassword" placeholder="Password">
                <button type="submit" id="button-model">Submit</button>
            </form>
        </section>
    </section>

    <script src="assets/js/valida-cpf.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
